<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="description" content="Caesar Cipher Builder" /> 
  <title>Caesar cipher</title> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" /> 
  <script language="javascript" type="text/javascript">
			function caesarCipher() {
				var result = [];
				var cols = document.getElementById("cols").value;
				var salt = document.getElementById("salt").value;
				var content = document.getElementById("content").value;
				content = content.replace(/[\r\n]/g, "").replace(/\ +/g, "");
				for (var i = 0; i < content.length; i++) {
					for (var j = 0; j < cols; j++) {
						if (i % cols == j) {
							result.push(content[i]);
						} else {
							result.push(salt);
						}
					}
					result.push("\n");
				}
				document.getElementById("output").innerHTML = result.join("");
			}
			function copyText() {
				var output = document.getElementById("output");
				output.select();
				document.execCommand("Copy");
			}
		</script> 
  <script language="javascript" type="text/javascript">
			window.onload = function load() {
				var salts = new Array("魑", "魅", "魍", "魉", "魃", "魈", "魁", "鬾", "魊", "魒", "魆", "魖", "鬿", "魌", "魕", "鬽","齉","龘","齉","齾","爩","麤","龗","灪","龖","厵","纞","虋","齉","龘","齉","齾","爩","麤","龗");
				document.getElementById("salt").value = salts[Math.floor(Math.random() * salts.length)];
			}
		</script> 
 </head> 
 <body> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
		</script> 
  <div class="container"> 
   <div class="row mt-3"> 
    <div class="col">  
<div class="alert alert-primary" role="alert">
      <h2> This Is Caesar Cipher Builder.</h2> 
</div>
    </div> 
   </div> 
   <div class="row"> 
    <div class="col"> 
     <div class="input-group"> 
      <div class="input-group-prepend"> 
       <div class="input-group-text" id="colsBtnGroupAddon">
         cols
       </div> 
      </div> 
      <input type="number" id="cols" min="3" max="999" value="6" class="form-control" aria-describedby="colsBtnGroupAddon" required > 
     </div> 
    </div> 
    <div class="col"> 
     <div class="input-group"> 
      <div class="input-group-prepend"> 
       <div class="input-group-text" id="saltBtnGroupAddon">
         salt
       </div> 
      </div> 
      <input type="text" id="salt" class="form-control" aria-label="Input group example" aria-describedby="saltBtnGroupAddon" required > 
     </div> 
    </div> 
    <div class="col"> 
    </div> 
   </div> 
   <div class="row mt-3"> 
    <div class="col"> 
     <textarea rows="10"   class="form-control"   id="content"  placeholder="Text input"  required></textarea> 
    </div> 
   </div> 
   <div class="row mt-3"> 
    <div class="col-1"> 
     <input type="submit"  class="btn btn-success btn" value="submit" onclick="caesarCipher()" /> 
    </div> 
    <div class="col-1"> 
     <input type="submit"   class="btn btn-primary btn" value="  copy  " onclick="copyText()" /> 
    </div> 
    <div class="col-10"> 
    </div> 
   </div> 
   <div class="row mt-3"> 
    <div class="col"> 
    <textarea rows="10" class="form-control" id="output" placeholder="Text output" readonly></textarea>
    </div> 
   </div> 
  </div>  
 </body>
</html>
